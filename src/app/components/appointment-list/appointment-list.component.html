<div class="card">
  <p-toast />
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <p-button severity="success"
                label="New"
                icon="pi pi-plus"
                class="mr-2"
                (onClick)="openNew()" />
      <p-button severity="danger"
                label="Delete"
                icon="pi pi-trash"
                (onClick)="deleteSelectedProducts()"
                [disabled]="!selectedProducts || !selectedProducts.length" />
    </ng-template>
  </p-toolbar>

  <p-table #dt
           [value]="products"
           [rows]="10"
           [tableStyle]="{ 'min-width': '75rem' }"
           [(selection)]="selectedProducts"
           [rowHover]="true"
           dataKey="id"
           currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
           [showCurrentPageReport]="true">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox />
        </th>
        <th pSortableColumn="name"
            style="min-width: 18rem">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="name"
            style="min-width: 18rem">
          Name <p-sortIcon field="name" />
        </th>
        <th pSortableColumn="category"
            style="min-width: 18rem">
          Category <p-sortIcon field="category" />
        </th>
        <th pSortableColumn="category"
            style="min-width: 18rem">
          Category <p-sortIcon field="category" />
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body"
                 let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product" />
        </td>
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.name }}
        </td>
        <td>
          {{ product.category }}
        </td>
        <td>
          {{ product.category }}
        </td>

        <td>
          <p-button class="mr-4 text-green-500"
                    [rounded]="true"
                    [outlined]="true"
                    severity="success"
                    (onClick)="editProduct(product)">
            DÃ¼zenle </p-button>

          <p-button class="mr-2 text-red-500"
                    severity="danger"
                    [rounded]="true"
                    [outlined]="true"
                    (onClick)="deleteProduct(product)">
            Sil </p-button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="productDialog"
            [style]="{ width: '450px', background: '#f4f4f4' }"
            header="Product Details"
            [modal]="true"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               pInputText
               id="name"
               [(ngModel)]="product.name"
               required
               autofocus />
        <small class="p-error"
               *ngIf="submitted && !product.name">
          Name is required.
        </small>
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               pInputText
               id="name"
               [(ngModel)]="product.name"
               required
               autofocus />
        <small class="p-error"
               *ngIf="submitted && !product.name">
          Name is required.
        </small>
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               pInputText
               id="name"
               [(ngModel)]="product.name"
               required
               autofocus />
        <small class="p-error"
               *ngIf="submitted && !product.name">
          Name is required.
        </small>
      </div>
      <div class="field">
        <label for="name">Name</label>
        <input type="text"
               pInputText
               id="name"
               [(ngModel)]="product.name"
               required
               autofocus />
        <small class="p-error"
               *ngIf="submitted && !product.name">
          Name is required.
        </small>
      </div>

    </ng-template>

    <ng-template pTemplate="footer">
      <p-button label="Cancel"
                icon="pi pi-times"
                [text]="true"
                (onClick)="hideDialog()" />
      <p-button label="Save"
                icon="pi pi-check"
                [text]="true"
                (onClick)="saveProduct()" />
    </ng-template>
  </p-dialog>
  <p-confirmDialog [style]="{ width: '450px' }" />
</div>
